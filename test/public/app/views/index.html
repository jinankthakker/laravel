<div ng-include="'app/views/header.html'"></div>
<div class="container">
    <div class="span6" ng-model="posts">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th style="min-width: 80px;">ID</th>
                <th style="min-width: 80px;">Title</th>
                <th style="min-width: 80px;">Description</th>
                <th style="min-width: 80px;">Content</th>
                <th style="min-width: 80px;">Published</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="post in posts">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.description }}</td>
                <td>{{ post.content }}</td>
                <td>{{ post.published==1?"Published":"Not Publish" }}</td>
                <td><a ng-click="edit(post.id)" class="btn btn-small btn-primary" data-toggle="modal" data-target="#EditModal">Edit</a></td>
                <td><a ng-click="deletePost(post.id)" class="btn btn-small btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-success" data-toggle="modal" data-target="#myModal">Add post</a>
    </div>
</div>
<div ng-include="'app/views/footer.html'"></div>
